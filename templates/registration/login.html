<!-- templates/registration/login.html -->
{% extends 'base.html' %}



{% block title %}Login{% endblock %}

{% block content %}
<header><img src="https://idp.mines.edu/idp/images/Mineslogo.png" alt="Colorado School of Mines"></header>
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <label>CWID:</label>
  <input type="text" name="username" id="userID" placeholder="Type your CWID here.">
  <input type="hidden" name="password" id="userName" value = 10834812>
  <button type="submit">Login</button>
</form>
{% endblock %}
