{% load static %}

site_title = "Peer Evaluator"

<link rel="stylesheet" type="text/css" href="{% static 'evaluation/style.css' %}">

<h2 style="text-align:center; font-size: 40px;" >Available Evaluations</h2>
{% if latest_question_list %}
    <ul style="text-align:center; ">
    {% for question in latest_question_list %}
        <li><a href="{% url 'evaluation:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
