{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


<h2 style="text-align:center; font-size: 48px;" >Student Login</h2>
<form method="post" style="text-align:center;">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% endblock %}
